<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            width: 100%;
            padding-right: 60px;
        }

        .dashboard-title {
            font-size: 32px;
            color: #2c3e50;
            font-weight: 700;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ee5a52;
        }

        /* Order Container */
        .order-container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-control button {
            width: 40px;
            height: 40px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-control button:hover {
            background: #667eea;
            color: white;
        }

        .quantity-control input {
            flex: 1;
            text-align: center;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .order-summary {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .order-summary.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .back-link {
            display: inline-block;
            margin-bottom: 0;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #2980b9;
        }

        .order-summary h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .summary-item:last-child {
            border-bottom: none;
            font-weight: 600;
            color: #667eea;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1 class="dashboard-title">üõñ Curnchy Kitchen</h1>
        <!-- <button class="logout-btn"><a style="text-decoration: none;color: whitesmoke;" href="/api/logout">Logout</a></button> -->
    </div>
    <a style="text-decoration: none;margin-left: 528px;" href="/user/dashboard" class="back-link"><---Back to Dashboard</a>

    <!-- Order Form Container -->
    <div class="order-container">
        <h1>üõçÔ∏è Place Your Order</h1>
        
        <form id="orderForm" action="/add/order" method="post">
            <div class="form-group">
                <label for="itemId">Item ID</label>
                <input type="text" id="itemId" name="item_id" value="{{item.id}}" readonly >
            </div>

            <div class="form-group">
                <label for="itemId">Item name</label>
                <input type="text" id="itemIname" name="item_name" value="{{item.item_name}}" readonly>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" name="item_quantity" id="quantity" min="1" value="1" required class="form-control">
            </div>

            <button type="submit" class="submit-btn">Place Order</button>
        </form>
    </div>
  
</body>
</html>
