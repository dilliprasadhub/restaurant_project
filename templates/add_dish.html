<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Dish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ee5a52;
        }

        .dashboard-title {
            font-size: 32px;
            color: #2c3e50;
            font-weight: 700;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8e8e8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 15px;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #4CAF50;
        }

        .checkbox-label {
            font-size: 16px;
            color: #2c3e50;
            cursor: pointer;
        }

        /* Button */
        .add-btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .add-btn:hover {
            background: #45a049;
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #2980b9;
        }
        
    select {
        padding: 8px 12px;
        border-radius: 5px;
        border: 1px solid #888;
        font-size: 16px;
        cursor: pointer;
    }



        .back-link::before {
            content: "‚Üê ";
        }

        /* Helper Text */
        .helper-text {
            font-size: 13px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            
            <h1 class="dashboard-title">üõñ Curnchy Kitchen (Owner)</h1>
            <!-- <button class="logout-btn"><a style="text-decoration: none;color: whitesmoke;" href="/api/logout">Logout</a></button> -->
        </div>

        <a style="text-decoration: none;" href="/owner/dashboard" class="back-link">Back to Dashboard</a>
        <div class="form-container">
                <form action="/add/dish" method="post" >
                    <div class="form-group">
                        <label class="form-label">Dish Name</label>
                        <input type="text" class="form-input" name="item_name" placeholder="Enter dish name">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" placeholder="Enter detailed description of the room..." name="Description" required></textarea>
                        <!-- <p class="helper-text">Provide a detailed description of the dish</p> -->
                    </div>

                    <div class="form-group">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-input" name="item_price" placeholder="0.00" step="0.01">
                        <p class="helper-text">Enter price in dollars (e.g., 15.99)</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Image URL</label>
                        <input type="url" class="form-input" name="item_image" placeholder="https://example.com/image.jpg">
                        <p class="helper-text">Enter a valid image URL</p>
                    </div>   
                            

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                
                        <div class="form-group">
                            <label>Dish_Status</label>
                                <select name="item_status" required>
                                        <option>Available</option>
                                        <option>UnAvailable</option>
                                        <!-- <option>Maintenance</option> -->
                                </select>
                        </div>
                    </div>
                    <button class="add-btn">Add Dish</button>
            </form>
                    
        </div>
        
    </div>
</body>
</html>
